name: create-release

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Release
        uses: softprops/action-gh-release@v0.1.5
        with:
          files: dist/twitch_extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}